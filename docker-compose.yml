version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: docker.io/postgres:16-alpine
    container_name: storage-dashboard-db
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-storage_dashboard}
      - POSTGRES_USER=${POSTGRES_USER:-dashboard}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    networks:
      - dashboard-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  storage-dashboard:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead, uncomment the 'build' section and comment out the image line
    image: ghcr.io/timux/storage-dashboard:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: storage-dashboard
    restart: unless-stopped
    
    # Depend on database
    depends_on:
      postgres:
        condition: service_healthy
    
    # Port mapping
    ports:
      - "5000:5000"
    
    # Environment variables
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env file}
      
      # Database configuration - PostgreSQL (recommended for production)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dashboard}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-storage_dashboard}
      
      # Alternative: SQLite (not recommended for production with multiple workers)
      # - DATABASE_URL=sqlite:////app/data/storage_dashboard.db
      
      # SSL verification for storage APIs
      - SSL_VERIFY=${SSL_VERIFY:-false}
      
      # Timezone configuration (Europe/Berlin = MEZ/MESZ)
      - TZ=${TZ:-Europe/Berlin}
    
    # Volumes for data persistence (only needed if using SQLite)
    volumes:
      # Optional: Database persistence for SQLite
      - storage-data:/app/data
      
      # Optional: Mount .env file for additional configuration
      # - ./.env:/app/.env:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/systems', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network configuration
    networks:
      - dashboard-network

# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  storage-data:
    driver: local

# Network configuration
networks:
  dashboard-network:
    driver: bridge
