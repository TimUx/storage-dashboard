version: '3.8'

services:
  storage-dashboard:
    # Use pre-built image from GitHub Container Registry
    # To build locally instead, uncomment the 'build' section and comment out the image line
    image: ghcr.io/timux/storage-dashboard:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: storage-dashboard
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "5000:5000"
    
    # Environment variables
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env file}
      
      # Database configuration
      - DATABASE_URL=sqlite:////app/data/storage_dashboard.db
      
      # SSL verification for storage APIs
      - SSL_VERIFY=${SSL_VERIFY:-false}
    
    # Volumes for data persistence
    volumes:
      # Database persistence
      - storage-data:/app/data
      
      # Optional: Mount .env file for additional configuration
      # - ./.env:/app/.env:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/systems', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network configuration
    networks:
      - dashboard-network

# Named volumes for data persistence
volumes:
  storage-data:
    driver: local

# Network configuration
networks:
  dashboard-network:
    driver: bridge
